<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade X Matrix - Professional Trading Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
:root {
  --bg: #121217;
  --panel: #1a1a20;
  --card: #21212c;
  --muted: #8b8b90;
  --text: #B8B8BD;
  --accent: #00A381;
  --border: #2e2e3a;
  --green: #00A381;
  --green-hover: #007a61;
}
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto;
  background: var(--bg);
  color: var(--text);
  display: flex;
  min-height: 100vh;
  overflow-x: hidden;
}

/* SIDEBAR */
.sidebar {
  width: 260px;
  min-width: 70px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  transition: width .25s ease, transform .25s ease;
  z-index: 999;
}
.sidebar.collapsed {
  width: 70px;
}
.sidebar.mobile-hidden {
  transform: translateX(-100%);
}
.sidebar .top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px;
  border-bottom: 1px solid var(--border);
}
.brand { display: flex; gap: 10px; align-items: center; }
.brand img { height: 36px; width: auto; }
.brand .title { font-weight: 700; font-size: 1rem; white-space: nowrap; }
.sidebar.collapsed .brand .title { display: none; }

#sidebar-toggle {
  width: 36px; height: 36px; border-radius: 8px;
  background: transparent; color: var(--accent);
  border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;
  transition: background .2s, transform .2s;
}
#sidebar-toggle:hover { background: rgba(255,255,255,0.05); transform: rotate(90deg); }

/* MENU */
.menu {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}
.menu a {
  display: flex; align-items: center; gap: 12px;
  padding: 10px 14px;
  border-radius: 8px;
  color: var(--text);
  text-decoration: none;
  transition: background .2s;
}
.menu a i { width: 20px; text-align: center; }
.menu a:hover {
  background: rgba(255,255,255,0.05);
  color: white;
}
.sidebar.collapsed .menu a .label { display: none; }

/* FOOTER */
.bottom {
  padding: 12px 14px;
  border-top: 1px solid var(--border);
  text-align: center;
}
.socials { display: flex; justify-content: center; gap: 10px; }
.socials a {
  color: var(--accent);
  font-size: 1.1rem;
  transition: color .2s;
}
.socials a:hover { color: white; }

/* MAIN */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  transition: margin-left .25s ease;
  margin-left: 260px;
  padding: 24px;
}
.sidebar.collapsed ~ .main {
  margin-left: 70px;
}

/* Overlay for mobile */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  opacity: 0;
  visibility: hidden;
  transition: opacity .25s ease;
  z-index: 998;
}
.overlay.active {
  opacity: 1;
  visibility: visible;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
.h-title {
  font-size: 1.2rem;
  font-weight: 700;
  color: white;
}
.user-row { display: flex; align-items: center; gap: 10px; }
.avatar {
  width: 48px; height: 48px; border-radius: 50%;
  overflow: hidden; border: 2px solid var(--accent);
}
.avatar img { width: 100%; height: 100%; object-fit: cover; }
.username { font-weight: 700; }
.signout {
  padding: 8px 14px;
  background: var(--green);
  border: none;
  color: white;
  border-radius: 8px;
  font-weight: 700;
  cursor: pointer;
}
.signout:hover { background: var(--green-hover); }

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap: 18px;
}
.card {
  background: var(--card);
  border-radius: 12px;
  padding: 16px;
  border: 1px solid var(--border);
  transition: transform .15s;
}
.card:hover { transform: translateY(-5px); }
.events-list {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.events-list li {
  padding: 10px;
  border-radius: 8px;
  background: rgba(255,255,255,0.03);
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .sidebar {
    position: fixed;
    top: 0; bottom: 0; left: 0;
    transform: translateX(-100%);
  }
  .sidebar.mobile-visible {
    transform: translateX(0);
  }
  .main {
    margin-left: 0;
    padding: 16px;
  }
}
</style>
</head>

<body>
  <div class="overlay" id="overlay"></div>

  <aside class="sidebar" id="sidebar">
    <div class="top">
      <div class="brand">
        <img src="https://raw.githubusercontent.com/TM1476/TradeXMatrix/main/logo-pica.png" alt="logo" />
        <span class="title">TradeXMatrix</span>
      </div>
      <button id="sidebar-toggle" aria-label="Toggle Sidebar"><i class="fa-solid fa-bars"></i></button>
    </div>

    <nav class="menu">
      <a href="#"><i class="fa-solid fa-gauge-high"></i><span class="label">Dashboard</span></a>
      <a href="#"><i class="fa-solid fa-chart-line"></i><span class="label">Live Charts</span></a>
      <a href="#"><i class="fa-solid fa-layer-group"></i><span class="label">Indicators</span></a>
      <a href="#"><i class="fa-solid fa-globe"></i><span class="label">News & Events</span></a>
      <a href="#"><i class="fa-solid fa-user-gear"></i><span class="label">Settings</span></a>
    </nav>

    <div class="bottom">
      <div class="socials">
        <a href="https://x.com/Trade_X_Matrix?t=ErdQ5uh34oKHrueT47HNqQ&s=08" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://www.instagram.com/trade_x_matrix" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="mailto:support@tradexmatrix.com"><i class="fa-solid fa-envelope"></a>
      </div>
    </div>
  </aside>

  <main class="main">
    <header class="header">
      <div class="h-title">TradeXMatrix Dashboard</div>
      <div class="user-row">
        <div class="avatar"><img src="https://raw.githubusercontent.com/TM1476/TradeXMatrix/main/avatar.png" alt="avatar"></div>
        <div class="username" id="username">Loading...</div>
        <button class="signout" id="signoutBtn">Sign Out</button>
      </div>
    </header>

    <section class="grid">
      <article class="card">
        <h3>Performance</h3>
        <div id="performanceText" style="font-weight:700;font-size:1.1rem;color:white;">Tracking usage...</div>
      </article>
      <article class="card">
        <h3>News & Daily Events</h3>
        <ul class="events-list" id="eventsList">
          <li>Loading events...</li>
        </ul>
      </article>
    </section>
  </main>

<script type="module">
import { auth, db } from './src/firebase/firebase.js';
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('sidebar-toggle');
const overlay = document.getElementById('overlay');

/* Responsive Sidebar Toggle */
toggleBtn.addEventListener('click', () => {
  if (window.innerWidth <= 900) {
    sidebar.classList.toggle('mobile-visible');
    overlay.classList.toggle('active');
  } else {
    sidebar.classList.toggle('collapsed');
    localStorage.setItem('sidebar-collapsed', sidebar.classList.contains('collapsed') ? '1' : '0');
  }
});
overlay.addEventListener('click', () => {
  sidebar.classList.remove('mobile-visible');
  overlay.classList.remove('active');
});
if (localStorage.getItem('sidebar-collapsed') === '1') sidebar.classList.add('collapsed');

/* Sign Out */
document.getElementById('signoutBtn').addEventListener('click', async () => {
  await signOut(auth);
  window.location.href = 'login.html';
});

/* Dynamic Username */
onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = 'login.html';
  try {
    const ref = doc(db, 'users', user.uid);
    const snap = await getDoc(ref);
    if (snap.exists()) {
      document.getElementById('username').innerText = snap.data().username || 'Trader';
    } else {
      document.getElementById('username').innerText = user.displayName || 'Trader';
    }
  } catch (e) { console.error(e); }
});
</script>
</body>
</html>
